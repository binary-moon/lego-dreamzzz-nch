    <script>
document.addEventListener('DOMContentLoaded', function() {
    
    // Wait for the divs to be added to the DOM
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
                // Check if #loadBackground is added
                const loadBackground = document.querySelector('#loadBackground');
                if (loadBackground && !document.querySelector('#logo')) {
                    // Create the logo element
                    const logo = document.createElement('img');
                    logo.src = 'images/Header_Logo.png';
                    logo.id = 'logo';
                    logo.alt = 'Logo';
                    loadBackground.appendChild(logo); // Append the logo to #loadBackground

                    // Create the Load_Tip image element
                    const loadTip = document.createElement('img');
                    loadTip.src = 'images/Load_Tip.png';
                    loadTip.id = 'loadTip';
                    loadTip.alt = 'Loading Tip';
                    loadTip.style.position = 'absolute';
                    loadTip.style.top = 'calc(20px + 100px)'; // Adjust to position it below the logo
                    loadTip.style.left = '50%';
                    loadTip.style.transform = 'translateX(-50%)';
                    loadTip.style.width = '300px'; // Adjust the size of your Load_Tip as needed
                    loadTip.style.zIndex = '1'; // Ensure it appears above the background

                    loadBackground.appendChild(loadTip); // Append the Load_Tip image to #loadBackground
                }
            }
        });
    });

    // Start observing changes in the body for dynamically added elements
    observer.observe(document.body, { childList: true, subtree: true });
});
</script>
